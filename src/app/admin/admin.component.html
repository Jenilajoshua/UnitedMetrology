<header><nav>
    <div class="row pt-3">
        <div class="col-sm-1 p-2 logo"> <a  routerLink="" ><img src="../../assets/images/logo_metro.png" class="img-responsive logo"></a></div>
        
    </div>
    
</nav>
</header>
<div class="container-fluid">
<div class="row mt-5">
    <div class="col-sm-12 col-md-3">
        <div class="row flex-nowrap">
            <div class=" col-md-12  px-0  col1  p-5">
                <div class="d-flex flex-column  mx-5 align-items-sm-start   min-vh-60  colinside">
                    <!-- <i class="fas fa-user-nurse fa-6x"></i><br> -->
                    <h1> Hi Admin !!</h1><br>
                    <a  routerLink="" ><button class="btn btn-light btn-block">Logout</button></a>
                
                </div>
            </div>

        </div>
    </div>
    <div class="col-sm-12 col-md-9 ">
        <div class="row text-center cust">
            <div class="col-6"> <button class="btn btn-success" (click)="onview()">Existing Customers</button>  </div>
            <div class="col-6"> <button class="btn btn-primary" (click)="onadd()">Add Customers</button> </div>
        </div>
    </div></div>

<!-- form -->
<div class="row"> 
    <div class="col-12" *ngIf="formdisplay">
        <div class="close" (click)="onCloseClick()">x</div>
    <form  class="formstyle mt-5" name="formdetail" #formdetail="ngForm" >
        <h4>Please fill your details</h4>
    <div class="row mt-3">
    <div class="col-sm-12 form-group">                        
        <input type="text" required name="Name" class="form-control" placeholder="Name"  ngModel>                        
    </div>
    <div class="col-sm-12 form-group">                        
        <input type="number" required name="Phone_number" class="form-control" placeholder="Phone number"  ngModel>                       
    </div>
    <div class="col-sm-12 form-group" >   
        <label for="add">Email</label>                     
        <input type="email" required  name="Email" ngModel class="form-control" >                    
    </div>
    <div class="col-sm-12 form-group" >   
        <label for="add">Items Purchased</label>                     
        <textarea type="text-center" required height="150px;" name="Message" ngModel class="form-control" > </textarea>                      
    </div>
    <div class="col-sm-12 col-md-6 form-group">
        <select class="form-control" name="status" #mylist ngModel>  
            <option value="" default>Select branch</option>
            <option *ngFor="let b of status"  >{{b}}</option>
        
    
        </select>                         
    </div>
    <div class="col-sm-12 form-group" >
        <div class="row">
            <div class="col-6"><button type="submit" class="btn btn-primary" (click)="onnew(formdetail)">Add customer</button></div>
            <div class="col-6"><button type="reset" class="btn btn-warning">Reset</button></div>
        </div>
            
        </div>
    </div>
</form>
</div>
</div>
<!-- --- -->
    <div class="row mt-5 mb-5 mx-2">
        <div class="col-sm-12  bg-light" *ngIf="display">
            <div class="close" (click)="onCloseClick()">x</div>
            <div class="container-fluid">
                <table class="table table-striped table-responsive-sm"> 
                  <thead>
                      <tr>
                        <th scope="col">Name</th>                                
                        <th scope="col">Phone number</th>
                        <th scope="col">Email</th>
                        <th scope="col">Items Purchased</th>
                        <th scope="col">Delivery Status</th>
                      </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let per of customer">
                      <td>{{ per.Name }}</td>
                      <td>{{ per.Phone_number }}</td>
                      <td>{{ per.Email }}</td>                           
                      <td>{{ per.Message}}</td>
                      <td>{{ per.status}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
        </div>
    </div>
</div>
