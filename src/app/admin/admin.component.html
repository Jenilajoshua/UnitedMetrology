<header><nav>
    <div class="row pt-3">
        <div class="col-sm-1 p-2 logo"> <a  routerLink="" ><img src="../../assets/images/logo_metro.png" class="img-responsive logo"></a></div>
        
    </div>    
</nav>
</header>
<div class="">
<div class="row mt-5 block1">
    <div class="col-sm-12 ">
        <div class="row flex-nowrap  text-center">
            <div class=" col-md-12  px-0  col1  p-5">
                <div class="d-flex-inline flex-column  mx-5 align-items-sm-start   min-vh-60  colinside">
                     <i class="fas fa-cogs fa-6x"></i><br> 
                    <h1> Hi Admin !!</h1><br>
                    <a  routerLink="" ><button class="btn btn-light btn-md-small btnstyle">Logout</button></a>
                
                </div>
            </div>

        </div>
    </div>
    </div>
    <div class="row mb-4">
    <div class="col-sm-12 mt-5">
        <div class="row text-center cust">
            <div class="col-6"> <button class="btn btn-success" (click)="onview()">Existing <br>Customers</button>  </div>
            <div class="col-6"> <button class="btn btn-primary" (click)="onadd()">Add <br>Customers</button> </div>
        </div>
    </div></div>

<!-- form -->
<div class="row text-center mx-1"> 
    <div class="col-sm-12 col-md-8 offset-md-2" *ngIf="formdisplay">
        <div class="close" (click)="onCloseClick()">x</div>
    <form  class="formstyle"  name="formdetail" #formdetail="ngForm" (ngSubmit)="onSubmit(formdetail.value)">
        <h4>Please fill your details</h4>
    <div class="row mt-3">
        <div class="col-sm-12 form-group">                        
            <input type="number" required name="ID" class="form-control" placeholder="Id"  ngModel>                        
        </div>
    <div class="col-sm-12 form-group">                        
        <input type="text" required name="NAME" class="form-control" placeholder="Name"  ngModel>                        
    </div>
    <div class="col-sm-12 form-group">                        
        <input type="number" required name="PHONE" class="form-control" placeholder="Phone number"  ngModel>                       
    </div>
    <div class="col-sm-12 form-group" >   
                  
        <input type="email" required  name="EMAIL" ngModel class="form-control" placeholder="Email">                    
    </div>
    <div class="col-sm-12 form-group" >   
                      
        <textarea type="text-center" placeholder="Items Purchased" required height="150px;" name="MESSAGE" ngModel class="form-control" > </textarea>                      
    </div>
    <div class="col-sm-12 col-md-6 form-group">
        <select class="form-control" name="STATUS" #mylist ngModel required>   
            <option value="" default>Select branch</option>
            <option *ngFor="let b of status"  >{{b}}</option>
        
    
        </select>                         
    </div>
    <div class="col-sm-12 form-group" >
        <div class="row">
            <div class="col-6"><button type="submit" [disabled]='!formdetail.valid' class="btn btn-primary" (click)="onnew(formdetail)"   >Add customer</button></div>
            <div class="col-6"><button type="reset" class="btn btn-warning">Reset</button></div>
        </div>
        <div class="alert alert-success mt-5" *ngIf="success" role="alert">     
            <div class="close" (click)="onClosemessage()">x</div>       
               New Customer added Successfully !!
              </div>
            </div>
            </div>
            </form>
            </div>
            </div>
    <div class="row mx-1 mb-5 " *ngIf="display">
        <div class="col-sm-12 col-md-10 offset-md-1 bg-light " >
            <div class="close" (click)="onCloseClick()">x</div>
            <div class="">
                <table class="table table-striped table-responsive-sm"> 
                  <thead>
                      <tr>
                        <th scope="col">Name</th>                                
                        <th scope="col">Phone number</th>
                        <th scope="col">Email</th>
                        <th scope="col">Items Purchased</th>
                        <th scope="col">Delivery Status</th>
                      </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let per of detail">
                      <td>{{ per.Name}}</td>  
                       <td>{{ per.phone }}</td>
                      <td>{{ per.Email }}</td>                           
                      <td>{{ per.Message}}</td>
                      <td>{{ per.status}}</td> 
                    </tr>
                  </tbody>
                </table>
              </div>
        </div>
    </div>

</div>
